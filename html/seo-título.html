<!doctype html>

<html>
	<head>
		<title>Nome do site - Descrição do site (slogan)</title><!-- explicação sobre título (tag title) Home page, nomo do site primeiro, descrição depois, demais páginas se usa primeiro a descrição e depois o nome do site, não se pode usar o mesmo título em mais de uma página, detalhe, sempre usar um separador "-" entre nome e descrição-->
		<meta charset="utf-8" />
		<meta name="description" content="Descrição completa limitada a 156 caracteres" /><!-- Essa é a descrição que aparece na lista de resultados do google, deve ser feita apenas uma vez -->
		<meta name="keywords" content="html, títulos, seo, cabeçalhos, meta tags, curso" />
		<meta name="author" content="Márcio Léo" />
	</head>

	<body>
		<h1>Título de nível 1</h1><!-- só pode utilizar 1 por página -->
		<h2>Título de nível 2</h2><!-- importância secundária -->
		<h3>Título de nível 3</h3><!-- importância terciária e assim por diante -->
		<h4>Título de nível 4</h4>
		<h5>Título de nível 5</h5>
		<h6>Título de nível 6</h6>
	</body>
</html>
