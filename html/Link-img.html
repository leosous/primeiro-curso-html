<!doctype html>
<html>
	<head>
		<title>Link de imagem</title>
		<meta charset="utf-8" />

	</head>

	<body>
		<a href="pages/pagina1.html">Página 1</a> | <a href="pages/pagina2.html">Página 2</a> | <a href="pagina1 fora da pasta.html">Página 1 fora da pasta</a> | <a href="pagina2 fora da pasta.html">Página 2 fora da pasta</a> | <a href="https://www.facebook.com/infovideolanhouse" target="_blank" title="Acesso ao Facebook Infovideo">Infovideo</a><!--quando o arquivo estiver dentro de uma pasta, deve-se usar o nome da pasta seguido de barra "/" e em seguida o nome do arquivo-->
		<p>
			<img src="img/icone.png" alt="icone html" title="Imagem de teste" /><!--sempre usar a tag "alt=" ela irá nomear a imagem, usar isso em todas as imagens-->
		</p>
		<p></p>

	</body>
</html>
